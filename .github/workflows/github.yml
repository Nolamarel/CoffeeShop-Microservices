name: CI/CD for CoffeeShop-Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest fastapi uvicorn pydantic httpx
          pip install -r review-service/requirements.txt
          pip install -r loyalty-service/requirements.txt

      - name: Run tests
        run: pytest -v

  build-docker:
    runs-on: ubuntu-latest
    needs: test  # Сборка только если тесты прошли
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Review Service
        uses: docker/build-push-action@v6
        with:
          context: review-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coffee-review:latest

      - name: Build and push Loyalty Service
        uses: docker/build-push-action@v6
        with:
          context: loyalty-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coffee-loyalty:latest

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}